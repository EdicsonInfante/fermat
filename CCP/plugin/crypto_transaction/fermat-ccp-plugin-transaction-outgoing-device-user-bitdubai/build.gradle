apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}



dependencies {
    compile project(':fermat-api')
    compile project(':fermat-pip-api')
    testCompile 'junit:junit:4.11'
    compile project(':fermat-ccp-api')
    compile project(':fermat-ccp-api')
}